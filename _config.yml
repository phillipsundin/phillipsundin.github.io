# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Phil Sundin
email: phillip1492@ucla.edu
description: "My personal page"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://phillipsundin.github.io/"
repository: "phillipsundin/phillipsundin.github.io"

include:
  - .htaccess
  - _pages
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

author:
  name : "Phillip Sundin"
  #avatar: "/assets/images/personal_photo.jpg"
  bio: "Ph.D. candidate<br/>
  UCLA, Department of Biostatistics"
  location: "Los Angeles, CA"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url:  mailto:phillip1492@ucla.edu
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/phillipsundin
    - label: LinkedIn
      icon: "fab fa-linkedin"
      url: https://www.linkedin.com/in/sundinphillip/



# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.16.5"
minimal_mistakes_skin: "mint"
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

loacale: "en-US"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: false
      comments: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Outputting
# permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

